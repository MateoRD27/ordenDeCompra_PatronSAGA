spring:
  application:
    name: order-service

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:admin}
    password: ${SPRING_RABBITMQ_PASSWORD:admin}

  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  cloud:
    function:
      definition: reserveInventory;releaseInventory;processPayment;orderCompleted;inventoryEvents;paymentEvents
    stream:
      bindings:
        reserveInventory-out-0:
          destination: reserve-inventory-command
        releaseInventory-out-0:
          destination: release-inventory-command
        processPayment-out-0:
          destination: process-payment-command
        orderCompleted-out-0:
          destination: order-completed-event
        inventoryEvents-in-0:
          destination: inventory-events
          group: order-service-group
        paymentEvents-in-0:
          destination: payment-events
          group: order-service-group

server:
  port: 8081

logging:
  level:
    com.ecommerce.order: DEBUG