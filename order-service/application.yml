spring:
  application:
    name: order-service

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  cloud:
    stream:
      bindings:
        # Outputs (Comandos que enviamos)
        reserveInventory-out-0:
          destination: inventory.exchange
          content-type: application/json
          producer:
            routing-key-expression: "'inventory.reserve'"

        releaseInventory-out-0:
          destination: inventory.exchange
          content-type: application/json
          producer:
            routing-key-expression: "'inventory.release'"

        processPayment-out-0:
          destination: payment.exchange
          content-type: application/json
          producer:
            routing-key-expression: "'payment.process'"

        orderCompleted-out-0:
          destination: order.exchange
          content-type: application/json
          producer:
            routing-key-expression: "'order.completed'"

        # Inputs (Eventos que recibimos)
        inventoryEvents-in-0:
          destination: inventory.exchange
          content-type: application/json
          group: order-service-group
          consumer:
            binding-routing-key: 'inventory.reserved,inventory.rejected'

        paymentEvents-in-0:
          destination: payment.exchange
          content-type: application/json
          group: order-service-group
          consumer:
            binding-routing-key: 'payment.completed,payment.failed'

      rabbit:
        bindings:
          inventoryEvents-in-0:
            consumer:
              exchange-type: topic
              bind-queue: true
              queue-name-group-only: true

          paymentEvents-in-0:
            consumer:
              exchange-type: topic
              bind-queue: true
              queue-name-group-only: true

  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8081

logging:
  level:
    com.ecommerce.order: DEBUG
    org.springframework.cloud.stream: DEBUG