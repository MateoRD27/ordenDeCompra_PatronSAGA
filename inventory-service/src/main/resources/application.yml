spring:
  application:
    name: inventory-service

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:admin}
    password: ${SPRING_RABBITMQ_PASSWORD:admin}

  datasource:
    url: jdbc:h2:mem:inventorydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  cloud:
    function:
      definition: reserveInventoryCommand;releaseInventoryCommand;inventoryReservedEvent;inventoryRejectedEvent
    stream:
      bindings:
        reserveInventoryCommand-in-0:
          destination: reserve-inventory-command
          group: inventory-service
        releaseInventoryCommand-in-0:
          destination: release-inventory-command
          group: inventory-service
        inventoryReservedEvent-out-0:
          destination: inventory-events
        inventoryRejectedEvent-out-0:
          destination: inventory-events

server:
  port: 8082